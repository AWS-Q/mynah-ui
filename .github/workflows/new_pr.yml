name: Publish package to NPM
on:
  pull_request:
    branches: [main, feature/*, fix/*]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@aws'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
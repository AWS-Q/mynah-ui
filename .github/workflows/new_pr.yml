name: Check Lint, Tests and Build
on:
  pull_request:
    branches: [main, feature/*, fix/*]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@aws'
      - run: npm ci
      - run: npm run build
      - run: cd ./ui-tests && npm install && npm run prepare && npm run e2e
      - run: npm run lint
      - run: npm run test
      - run: npm run build
